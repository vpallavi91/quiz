{% extends 'account/loggedin.html' %}
{% load staticfiles %}
{% block extrahead %}
<link href="{% static 'questions/css/add.css' %}" rel="stylesheet">
{% endblock %}
{% block page_title %} Add Question {% endblock %}
{% load material_form %}
 {% block extra %}
 <section id='add'>
 <div class="row">
     <div class="col s12 m10 l10 offset-m1 offset-l1">
         <div class="card-panel">
             <h4> Add Question </h4>
             <form action = "{% url 'add-question' %}" method='POST'>
                 {% csrf_token %}
                 {% form form=q %}{% endform %}
                 <div class="row">
                     <div class="col s12">
                         <button type="submit" id ="login-btn" name="login" class="btn waves-effect waves-light left">Add Question</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
 </section>
 {% endblock %}
